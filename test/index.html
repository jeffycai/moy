<script src="../dist/moy.js"></script>
</body>
<!-- Body End-->


<script>
/**
* viewModel 创建数据模型
* dt1 创建的数据集
* f1 创建数据集中的字段
* type:指定数据对应的类型
* comboData:指定默认的下拉数据集
*/
var app, viewModel;
viewModel = {
//定义单选框的下拉数据源
comboData:[{name:'cc',value:'03'},{name:'dd',value:'04'}]
};

/**
* app 创建框架服务
* el 指定服务对应的顶层DOM
* model 指定服务对应的数据模型
*/
app = Moy.createApp({
el: 'body',
model: viewModel
});


</script>

</html>
